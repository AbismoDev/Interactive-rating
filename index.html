<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" 
    type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" 
    rel="stylesheet">
    <!---->

    <title>Interactive Rating</title>
</head>
<body>
    <main>
        <section>
            <div class="feedback">
                <div class="frating" id="frating">
                    <div class="fcontainer-icon">
                        <img class="icon-stars" src="assets/icon-star.svg" alt="icon-star">
                    </div>
                    <div class="fcontents">
                        <h1>How did we do?</h1>
                        <p>
                            Please let us know how we did with your support request. All
                            feedback is appreciated to help us improve our offering!
                        </p>
                    </div>
                    <div class="rating">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">1</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5</label>
                    </div>
                    <button type="submit" onclick="submitFeedback()">SUBMIT</button>
                </div>
                <div class="fthank" id="fthank">
                    <div>
                        <img src="assets/illustration-thank-you.svg">
                    </div>
                    <div class="rs-rating">
                        <p>You selected <span id='ratingNota'></span> out of 5</p>
                    </div>
                    <div class="ftcontents">
                        <h1>Thank You!</h1>
                        <p>
                            We appreciate you taking the time to give a rating.<br>
                            If you ever need more support, don't hesitate to get in 
                            touch!
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
